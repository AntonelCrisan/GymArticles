<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./ResetPassword.css">
</head>
<body>
<div class="container">
    <a href="/" style="text-decoration: none;">
        <h4 style="color: #000000; display: flex; justify-content: center;">GymArticles</h4>
    </a>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center">Reset your password</h4>
      <label>
        If the account exists, we'll email you instructions to reset the password.
      </label>
      <form>
        <div class="form-group">
            <label>Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div style="display: flex; justify-content: center;">
            <label style="color: #ec1a1a;" id="eroareLogin">
                
            </label>
        </div>

      </form>
      <button type="submit" id="btnLogin" style="background-color: #06b6d4; color: #ffffff; width: 100%; border-radius: 15px; height: 35px; border-width: 0px;">Reset password</button>
      <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px; font-size: small;">
        <label>
            <a href="/login" style="text-decoration: none; color: #000000;">
            Return to login
            </a>
        </label>
    </div>
    </div>
  </div>
</div>
<script>
let eroare = document.getElementById("eroareLogin");
let email = document.getElementById('email').value;
const btnLogin = document.getElementById('btnLogin');
btnLogin.addEventListener('click', () => {
    if(email === "") { 
        eroare.innerText = 'All fields  must be filled out!';
    }else{
        eroare.innerText = 'dsa';
    }
});
</script>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
