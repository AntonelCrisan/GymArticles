<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Personalizarea culorilor */
    body {
      background-color: #f5f5f5; /* culoarea fundalului */
    }
    .container {
      max-width: 400px; /* lățime maximă a containerului */
      margin-top: 100px; /* distanța de la partea de sus a paginii */
    }
    .card {
      border: none; /* eliminarea marginii cartelei */
    }
    .form-control {
      border-radius: 15px; /* border-radius pentru input-uri */
    }
    .btn-login {
      border-radius: 15px; /* border-radius pentru butonul de autentificare */
    }
    .btn-login:hover{
        background-color: #02879e;
    }
  </style>
</head>
<body>
<div class="container">
    <a href="/" style="text-decoration: none;">
        <h4 style="color: #000000; display: flex; justify-content: center;">GymArticles</h4>
    </a>
  <div class="card">
    <div class="card-body">
      <h4 class="card-title text-center">Sign up</h4>
      <form>
        <div class="form-group">
            <label>Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label>Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label>Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label>Confirm password</label>
          <input type="password" class="form-control" id="confirmPassword">
        </div>
        <div>
            <label>
                <a href="login" style="text-decoration: none; color: #000000;">
                Already have an account?
                </a>
            </label>
        </div>
        <div style="display: flex; justify-content: center;">
            <label style="color: #ec1a1a;" id="eroareLogin">
                
            </label>
        </div>
        <button type="submit" class="btn btn-block btn-login" id="btnLogin" style="background-color: #06b6d4; color: #ffffff;">Sign up</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="Login.js"></script>

</body>
</html>
